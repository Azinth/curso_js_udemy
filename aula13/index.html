 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Aula 13</title>
 </head>
 <body>
  <script>
    const nome = prompt('Digite seu nome completo:');
    document.body.innerHTML += `O seu nome é: <strong>${nome}</strong><br/>`;
    document.body.innerHTML += `O seu nome tem: <strong>${nome.length} letras</strong> <br/>`;
    document.body.innerHTML += `O primeiro indice da letra "a" do seu nome: <strong>${nome.indexOf('a')}</strong><br/>`;
    document.body.innerHTML += `O último indice da letra "a" do seu nome: <strong>${nome.lastIndexOf('a')}</strong><br/>`;
    document.body.innerHTML += `As últimas 3 letras do seu nome: <strong>${nome.slice(-3)}</strong><br/>`;
    document.body.innerHTML += `As palavras do seu nome: <strong>${nome.split(' ')}</strong><br/>`;
    document.body.innerHTML += `O seu nome em maiúsculo: <strong>${nome.toUpperCase()}</strong><br/>`;
    document.body.innerHTML += `O seu nome em minúsculo: <strong>${nome.toLowerCase()}</strong><br/>`;


  </script>
 </body>
 </html>
