<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Tabela IMC</h1>
      <div class="tabela">
        <div class="tabela-imc">
          <p class="bold">IMC</p>
          <p>
            Menos do que 18,5 <br />
            Entre 18,5 e 24,9 <br />
            Entre 25 e 29,9 <br />
            Entre 30 e 34,9 <br />
            Entre 35 e 39,9 <br />
            Maior que 40 <br />
          </p>
        </div>
        <div class="tabela-resultado">
          <p class="bold">Resultado</p>
          <p>
            Abaixo do peso <br />
            Peso ideal <br />
            Sobrepeso <br />
            Obesidade grau I <br />
            Obesidade grau II <br />
            Obesidade grau III <br />
          </p>
        </div>
      </div>

      <h1>Calcule seu IMC</h1>

      <form action="">
        <label for="input-peso">Peso:</label>
        <input type="text" id="peso" />

        <label for="input-altura">Altura</label>
        <input type="text" id="altura" />

        <button type="submit">Calcular</button>
      </form>
      <div class="resultado">
      </div>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
